{% extends 'base.html' %}

{% block head %}
<title>Chess.ai</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/game.css')}}">
{% endblock %}

{% block body %}
<div class="page-container">
    <div class="title-container">
        <p class="title">chess.ai</p>
    </div>
    <div class="content-container noselect">
        <div class="topic-choice-container">
            <p class="topic-choice-title">Game</p>
            <div class="choices">
                <div class="choice selected">Classic chess</div>
                <div class="choice">Weak!</div>
                <div class="choice">Endgame chess</div>
            </div>
        </div>
        <div class="topic-choice-container">
            <p class="topic-choice-title">Players</p>
            <div class="choices">
                <div class="choice selected">Player vs Computer</div>
                <div class="choice">Computer vs Computer</div>
            </div>
        </div>
        <div class="topic-choice-container">
            <p class="topic-choice-title">Computer Strategy</p>
            <div class="choices">
                <div class="choice selected">Minimax</div>
                <div class="choice">Reinforcement</div>
            </div>
        </div>
    </div>
    <div class="play-button" id="play-button">
        <i class="fas fa-play fa-lg"></i>
    </div>
</div>
{% endblock %}
